<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            width: 100%;
            padding-right: 2.5rem;
        }

        .password-toggle i {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        .password-toggle i:hover {
            color: #333;
        }
    </style>
    <title>Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signup-form">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon" aria-label="Sign up with Google"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon" aria-label="Sign up with Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon" aria-label="Sign up with GitHub"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon" aria-label="Sign up with LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input id="signup-name" type="text" placeholder="Name" required>
                <input id="signup-email" type="email" placeholder="Email" required>
                <input id="signup-password" type="password" placeholder="Password" required minlength="6">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signin-form">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon" aria-label="Sign in with Google"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon" aria-label="Sign in with Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon" aria-label="Sign in with GitHub"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon" aria-label="Sign in with LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email and password</span>
                <div class="password-toggle">
                    <input id="signin-email" type="email" placeholder="Email" required>
                </div>
                <div class="password-toggle">
                    <input id="signin-password" type="password" placeholder="Password" required>
                    <i class="fa-solid fa-eye" id="toggle-password-icon"></i>
                </div>
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of the site's features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of the site's features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');
        const togglePasswordIcon = document.getElementById('toggle-password-icon');
        const passwordInput = document.getElementById('signin-password');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });

        togglePasswordIcon.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                togglePasswordIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                alert('Submission is successfully done!');
                // Add form data handling logic here
            });
        });
    </script>

</body>

</html>
